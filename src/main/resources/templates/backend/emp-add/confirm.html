<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="http://localhost:35729/livereload.js"></script>
    <title>アカウント登録(確認) | Fullness Stationary社 文具/雑貨販売システム</title>
  </head>
  <body>
    <header>
      <h1><a href="/admin">文具/雑貨販売システム</a></h1>
      <ul id="nav">
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/product">商品情報メンテナンス</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/product-category-add">商品カテゴリ登録</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/emp-add">アカウント登録</a></li>
        <li sec:authorize="!isAuthenticated()"><a href="/admin/login">ログイン</a></li>
        <li sec:authorize="isAuthenticated()">
          <form th:action="@{/admin/logout}" method="post">
            <input type="submit" value="ログアウト"/>
          </form>
        </li>
      </ul>
    </header>
    <div id="main">
      <h2>アカウント登録(確認)</h2>
      <form th:action="@{/admin/emp-add/complete}" method="post" th:object="${employeeAccountForm}">
        <table>
          <tr>
            <td>社員名</td>
            <td th:text="${employee.name}"></td>
          </tr>
          <tr>
            <td>アカウント名</td>
            <td th:text="*{userName}"></td>
          </tr>
          <tr>
            <td>パスワード</td>
            <td>*******</td>
          </tr>
        </table><a class="cancel" href="/admin/emp-add/cancel">キャンセル</a><span> </span><a class="cancel" href="/admin/emp-add">戻る</a>
        <input type="submit" value="登録"/>
      </form>
    </div>
    <footer>
      <div id="footer">Fullness Stationary社</div>
    </footer>
  </body>
</html>
