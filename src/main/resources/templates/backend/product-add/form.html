<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="http://localhost:35729/livereload.js"></script>
    <title>新商品登録(入力)</title>
  </head>
  <body>
    <header>
      <h1><a href="/admin">文具/雑貨販売システム</a></h1>
      <ul id="nav">
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/product">商品情報メンテナンス</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/product-category-add">商品カテゴリ登録</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/emp-add">アカウント登録</a></li>
        <li sec:authorize="!isAuthenticated()"><a href="/admin/login">ログイン</a></li>
        <li sec:authorize="isAuthenticated()">
          <form th:action="@{/admin/logout}" method="post">
            <input type="submit" value="ログアウト"/>
          </form>
        </li>
      </ul>
    </header>
    <div id="main">
      <h2>新商品登録(入力)</h2>
      <form th:action="@{/admin/product-add/confirm}" method="post" th:object="${productAddForm}" enctype="multipart/form-data">
        <table>
          <tr>
            <td>商品名</td>
            <td>
              <input type="text" name="name" th:field="*{name}"/>
              <div class="error" th:errors="*{name}"></div>
            </td>
          </tr>
          <tr>
            <td>単価</td>
            <td>
              <input type="text" name="price" th:field="*{price}" maxlength="9" pattern="\d*" />
              <div class="error" th:errors="*{price}"></div>
            </td>
          </tr>
          <tr>
            <td>在庫数</td>
            <td>
              <input type="text" name="stock" th:field="*{stock}" maxlength="7" pattern="\d*" />
              <div class="error" th:errors="*{stock}"></div>
            </td>
          </tr>
          <tr>
            <td>商品カテゴリ</td>
            <td>
              <select name="category" th:field="*{category}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:selected="${c.id == category}" th:inline="text">[[${c.name}]]</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>画像</td>
            <td>
              <input type="file" name="image" th:field="*{image}"/>
              <div class="error" th:errors="*{image}"></div>
            </td>
          </tr>
        </table><a class="cancel" href="/admin/product-add/cancel">キャンセル</a>
        <input type="submit" value="完了"/>
      </form>
    </div>
    <footer>
      <div id="footer">Fullness Stationary社</div>
    </footer>
  </body>
</html>
