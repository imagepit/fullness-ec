<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="http://localhost:35729/livereload.js"></script>
    <title>商品修正(確認)</title>
  </head>
  <body>
    <header>
      <h1><a href="/admin">文具/雑貨販売システム</a></h1>
      <ul id="nav">
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/product">商品情報メンテナンス</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/product-category-add">商品カテゴリ登録</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a href="/admin/emp-add">アカウント登録</a></li>
        <li sec:authorize="!isAuthenticated()"><a href="/admin/login">ログイン</a></li>
        <li sec:authorize="isAuthenticated()">
          <form th:action="@{/admin/logout}" method="post">
            <input type="submit" value="ログアウト"/>
          </form>
        </li>
      </ul>
    </header>
    <div id="main">
      <h2>商品修正(確認)</h2>
      <form th:action="@{/admin/product-update/complete}" method="post" th:object="${productUpdateForm}">
        <table>
          <tr>
            <td>商品名</td>
            <td th:text="*{name}"></td>
          </tr>
          <tr>
            <td>単価</td>
            <td th:text="${#numbers.formatInteger(productUpdateForm.price, 3, 'COMMA')} + '円'"></td>
          </tr>
          <tr>
            <td>在庫数</td>
            <td th:text="*{stock}"></td>
          </tr>
          <tr>
            <td>商品カテゴリ</td>
            <td th:text="${category.name}"></td>
          </tr>
          <tr>
            <td>画像</td>
            <td><img th:src="@{__${uploadImage}__}" width="150"/></td>
          </tr>
        </table><a class="cancel" href="/admin/product-update/cancel">キャンセル</a><span> </span><a class="cancel" th:href="@{/admin/product-update/__*{id}__}">戻る</a>
        <input type="submit" value="完了"/>
      </form>
    </div>
    <footer>
      <div id="footer">Fullness Stationary社</div>
    </footer>
  </body>
</html>
